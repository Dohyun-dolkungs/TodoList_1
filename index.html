<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dohyun's Todo List</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/d16f1164e9.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <header>Todo App</header>
        <div class="inputField">
            <input type="text" placeholder="Add your new todo!">
            <button><i class="fa-solid fa-plus"></i></button>
        </div>

        <ul class="todoList">
            <li>Buy a new gaming laptop 
                <span><i class="fa-solid fa-trash"></i></span>
            </li>
            <li>Complete a previous task
                <span><i class="fa-solid fa-trash"></i></span>
            </li>
            <li>Create a video for YouTube
                <span><i class="fa-solid fa-trash"></i></span>
            </li>
            <li>Create a new portfolio site
                <span><i class="fa-solid fa-trash"></i></span>
            </li>
        </ul>

        <div class="footer">
            <span>You have 4 pending tasks</span>
            <button>Clear All</button>
        </div>
    </div>
</body>
</html>
